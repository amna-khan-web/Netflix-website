<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="assest/netflix-icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<section class="header">
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand"><img src="assest/netflix-logo.png" width="150px"></a>
            <button class="btn text-light px-4" style="background-color: red; font-weight: bold;">
                Sign In</button> 
        </div>
    </nav>

    <div class="text-center">
        <h1> Unlimited movies, TV shows, and more</h1>
        <h3 class="mt-2">Watch anywhere. Cancel anytime.</h3>
        <h4 class="mt-4">Ready to watch? Enter your email to create or restart your membership.</h4>
    </div>
<form>
    <div class="form-floating mb-3 mx-auto">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@gmail.com">
        <label for="floatingInput" class="text-dark ">Email address:</label>
        <button class=" ms-5 mt-4 btn bg-danger px-3 text-light">Get Started</button>
    </div>
 
</form>
</section>
</body>

</html>
